<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header Styles */
    .header {
      background-color: #003366; /* Royal blue header */
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    
    .header .logo {
      width: 60px;
    }
    
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    
    .navbar ul li {
      display: inline-block;
    }
    
    .navbar ul li a {
      text-decoration: none;
      color: #ffffff; /* White links */
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }
    
    .navbar ul li a:hover {
      color: #0073e6; /* Lighter blue on hover */
    }

    /* Connect Us Section Styles */
    .connect-us {
      padding: 50px 20px;
      text-align: center;
      background-color: #fff;
    }

    .connect-us h2 {
      font-size: 36px;
      color: #333;
    }

    .connect-us p {
      font-size: 18px;
      color: #555;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .social-icon {
      margin: 0 15px;
    }

    .social-icon img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .social-icon img:hover {
      transform: scale(1.1);
    }

    .app-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .app-link:hover {
      background-color: #0056b3;
    }

   
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="assests/images/logo1.png" alt="Logo">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="Connect Us.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Connect Us Section -->
  <section class="connect-us">
    <div class="container">
      <h2>Connect With Us</h2>
      <p>
        Stay in touch with us through our social media channels and never miss an update. 
        Download our app to explore exclusive features and stay connected on the go!
      </p>
      <div class="social-links">
        <a href="https://www.instagram.com/_tatheer.fathima_/" target="_blank" class="social-icon">
          <img src="assests/images/Insta.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/tatheer-fathima-5ba16b275/" target="_blank" class="social-icon">
          <img src="assests/images/Linkedin.png" alt="LinkedIn">
        </a>
      </div>
      <a href="https://yourapp.com/download" class="app-link" target="_blank">Download Our App</a>
    </div>
  </section>

  

</body>
</html>
